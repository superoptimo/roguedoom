<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RogueDOOM</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: monospace;
            font-size: 20px;
            text-shadow: 2px 2px #000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        Health: <span id="health">100</span><br>
        Keys: <span id="keys"></span>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
